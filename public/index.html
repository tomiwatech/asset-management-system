    <script>
        $(document).ready(function () {
            //Add blue animated border and remove with condition when focus and blur
            if ($('.fg-line')[0]) {
                $('body').on('focus', '.form-control', function () {
                    $(this).closest('.fg-line').addClass('fg-toggled');
                })

                $('body').on('blur', '.form-control', function () {
                    var p = $(this).closest('.form-group');
                    var i = p.find('.form-control').val();

                    if (p.hasClass('fg-float')) {
                        if (i.length == 0) {
                            $(this).closest('.fg-line').removeClass('fg-toggled');
                        }
                    }
                    else {
                        $(this).closest('.fg-line').removeClass('fg-toggled');
                    }
                });
            }

            //Add blue border for pre-valued fg-flot text feilds
            if ($('.fg-float')[0]) {
                $('.fg-float .form-control').each(function () {
                    var i = $(this).val();

                    if (!i.length == 0) {
                        $(this).closest('.fg-line').addClass('fg-toggled');
                    }

                });
            }


            /*   Form Wizard Functions  */
            /*--------------------------*/
            _handleTabShow = function (tab, navigation, index, wizard) {
                var total = navigation.find('li').length;
                var current = index + 0;
                var percent = (current / (total - 1)) * 100;
                var percentWidth = 100 - (100 / total) + '%';

                navigation.find('li').removeClass('done');
                navigation.find('li.active').prevAll().addClass('done');

                wizard.find('.progress-bar').css({ width: percent + '%' });
                $('.form-wizard-horizontal').find('.progress').css({ 'width': percentWidth });
            };

            _updateHorizontalProgressBar = function (tab, navigation, index, wizard) {
                var total = navigation.find('li').length;
                var current = index + 0;
                var percent = (current / (total - 1)) * 100;
                var percentWidth = 100 - (100 / total) + '%';

                wizard.find('.progress-bar').css({ width: percent + '%' });
                wizard.find('.progress').css({ 'width': percentWidth });
            };

            /* Form Wizard - Example 1  */
            /*--------------------------*/
            $('#formwizard_simple').bootstrapWizard({
                onTabShow: function (tab, navigation, index) {
                    _updateHorizontalProgressBar(tab, navigation, index, $('#formwizard_simple'));
                }
            });

            /* Form Wizard - Example 2  */
            /*--------------------------*/

            $('#formwizard_validation').bootstrapWizard({
                onNext: function (tab, navigation, index) {
                    var form = $('#formwizard_validation').find("form");
                    var valid = true;

                    if (index == 1) {
                        var fname = form.find('#firstname');
                        var lastname = form.find('#lastname');

                        if (!fname.val()) {
                            swal("You must enter your first name!");
                            fname.focus();
                            return false;
                        }

                        if (!lastname.val()) {
                            swal("You must enter your last name!");
                            lastname.focus();
                            return false;
                        }
                    }

                    if (!valid) {
                        return false;
                    }
                },
                onTabShow: function (tab, navigation, index) {
                    _updateHorizontalProgressBar(tab, navigation, index, $('#formwizard_validation'));
                }
            });

        });
    </script>
    <script type="text/javascript">
        $().ready(function () {
            var $validator = $("#wizardForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                        minlength: 5
                    },
                    serial: {
                        required: true
                    },
                    expiry: {
                        required: true
                    },
                    asset_name: {
                        required: true,
                    },
                    model_name: {
                        required: true,
                    },
                    asset_type: {
                        required: true,
                    },
                    asset_status: {
                        required: true,
                    },
                    purchase_date: {
                        required: true,
                    },
                    asset_price: {
                        required: true,
                    },
                    manufacturer: {
                        required: true,
                    },
                    website: {
                        required: true,
                        minlength: 5,
                        url: true
                    },
                    framework: {
                        required: false,
                        minlength: 4
                    },
                    cities: {
                        required: true
                    },
                    price: {
                        number: true
                    }
                }
            });

            // you can also use the nav-pills-[blue | azure | green | orange | red] for a different color of wizard
            $('#wizardCard').bootstrapWizard({
                tabClass: 'nav nav-pills',
                nextSelector: '.btn-next',
                previousSelector: '.btn-back',
                onNext: function (tab, navigation, index) {
                    var $valid = $('#wizardForm').valid();

                    if (!$valid) {
                        $validator.focusInvalid();
                        return false;
                    }
                },
                onInit: function (tab, navigation, index) {

                    //check number of tabs and fill the entire row
                    var $total = navigation.find('li').length;
                    $width = 100 / $total;

                    $display_width = $(document).width();

                    if ($display_width < 600 && $total > 3) {
                        $width = 50;
                    }

                    navigation.find('li').css('width', $width + '%');
                },
                onTabClick: function (tab, navigation, index) {
                    // Disable the posibility to click on tabs
                    return false;
                },
                onTabShow: function (tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index + 1;

                    var wizard = navigation.closest('.card-wizard');

                    // If it's the last tab then hide the last button and show the finish instead
                    if ($current >= $total) {
                        $(wizard).find('.btn-next').hide();
                        $(wizard).find('.btn-finish').show();
                    } else if ($current == 1) {
                        $(wizard).find('.btn-back').hide();
                    } else {
                        $(wizard).find('.btn-back').show();
                        $(wizard).find('.btn-next').show();
                        $(wizard).find('.btn-finish').hide();
                    }
                }
            });
        });

    </script>
